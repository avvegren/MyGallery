<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minorowska-Kułajewicz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Gallery</h1>
    <ul class="gallery">
        <li class="thumbnail"><img tabindex="0" src="1.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="2.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="3.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="4.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="5.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="6.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="7.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="8.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="9.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="10.jpg" alt=""></li>
    </ul>

    <div class="popup hidden">
        <button aria-label="Zamknij popup" class="popup_close">X</button>

        <img src="" alt="" class="popup_img">

        <button aria-label="Poprzednie zdjęcie" class="popup_arrow popup_arrow--left"><</button>
        <button aria-label="Następne zdjęcie" class="popup_arrow popup_arrow--right">></button>

    </div>

    <script src="app.js"></script>

</body>
</html>
